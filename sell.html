
<!-- sell.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Ticket</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image:url("p1.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #ff416c, #fe743e);
            padding: 9px;
            box-shadow: 0 4px 9px rgba(0, 0, 0, 0.3);
        }
        main {
            padding: 20px;
        }
        .form-container, .transactions-container {
            background: white;
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            width: 100%;
        }
        input {
            background: #f0f0f0;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #ff416c;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b2b;
            transform: scale(1.05);
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .transaction-list {
            list-style: none;
            padding: 0;
        }
        .transaction-list li {
            background: #f8f8f8;
            color: black;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sell Your Ticket</h1>
    </header>
    <main>
        <div class="form-container">
            <form id="sell-form">
                <label>Event Name:</label>
                <input type="text" id="event-name" required>
                <label>Date:</label>
                <input type="date" id="event-date" required>
                <label>Venue:</label>
                <input type="text" id="venue" required>
                <label>Price (INR):</label>
                <input type="number" id="price" required>
                <button type="submit">List Ticket</button>
            </form>
        </div>
        <div class="transactions-container">
            <h2>My Transactions</h2>
            <ul id="transaction-list" class="transaction-list"></ul>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sellForm = document.getElementById("sell-form");
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

            sellForm.addEventListener("submit", (e) => {
                e.preventDefault();
                let newTicket = {
                    eventName: document.getElementById("event-name").value,
                    date: document.getElementById("event-date").value,
                    venue: document.getElementById("venue").value,
                    price: document.getElementById("price").value,
                    status: "Listed"
                };
                tickets.push(newTicket);
                transactions.push(newTicket);
                localStorage.setItem("tickets", JSON.stringify(tickets));
                localStorage.setItem("transactions", JSON.stringify(transactions));
                displayTransactions();
            });

            function displayTransactions() {
                const transactionList = document.getElementById("transaction-list");
                transactionList.innerHTML = "";
                transactions.forEach((transaction, index) => {
                    let li = document.createElement("li");
                    li.innerHTML = `${transaction.eventName} - â‚¹${transaction.price} - ${transaction.status}`;
                    transactionList.appendChild(li);
                });
            }
            displayTransactions();
        });
    </script>
</body>
</html>
