<!-- buy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("p2.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(to right, #ff416c, #ff6e2b);
            padding: 9px;
            box-shadow: 0 4px 9px rgba(0, 0, 0, 0.3);
        }
        main {
            padding: 20px;
        }
        section {
            background: white;
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1.5s ease-in-out;
        }
        .search-box {
            margin: 15px auto;
            padding: 12px;
            width: 80%;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ticket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .ticket:hover {
            transform: scale(1.02);
        }
        button {
            background: #ff416c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b2b;
            transform: scale(1.1);
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Buy Tickets</h1>
    </header>
    <main>
        <section>
            <h3>Available Tickets</h3>
            <input type="text" id="ticket-search" class="search-box" placeholder="Search for tickets..." onkeyup="filterTickets()">
            <div id="ticket-list" class="ticket-list"></div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ticketList = document.getElementById("ticket-list");
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            
            function displayTickets(filteredTickets = tickets) {
                ticketList.innerHTML = "";
                filteredTickets.forEach((ticket, index) => {
                    let div = document.createElement("div");
                    div.classList.add("ticket");
                    div.innerHTML = `
                        <span><strong>${ticket.eventName}</strong> - ${ticket.date} - ${ticket.venue} - â‚¹${ticket.price}</span>
                        <div>
                            <button onclick="buyTicket(${index})">Buy</button>
                            <button onclick="deleteTicket(${index})">Delete</button>
                        </div>
                    `;
                    ticketList.appendChild(div);
                });
            }
            
            window.buyTicket = function(index) {
                alert("Ticket purchased successfully!");
            };
            
            window.deleteTicket = function(index) {
                tickets.splice(index, 1);
                localStorage.setItem("tickets", JSON.stringify(tickets));
                displayTickets();
                alert("Booking deleted successfully!");
            };
            
            window.filterTickets = function() {
                let input = document.getElementById("ticket-search").value.toLowerCase();
                let filtered = tickets.filter(ticket => 
                    ticket.eventName.toLowerCase().includes(input) || 
                    ticket.venue.toLowerCase().includes(input) || 
                    ticket.date.includes(input)
                );
                displayTickets(filtered);
            };
            
            displayTickets();
        });
    </script>
</body>
</html>
